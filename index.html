  const categories = {
    "Analogies": {
      "Métaphore": {
        definition: "Comparaison sans outil comparatif.",
        exemples: ["Cette femme est une déesse.", "La mer est un miroir."]
      },
      "Comparaison": {
        definition: "Rapproche deux éléments avec un outil de comparaison.",
        exemples: ["Il est fort comme un lion.", "Elle chante tel un oiseau."]
      },
      "Allégorie": {
        definition: "Représentation d'une idée abstraite par une image concrète.",
        exemples: ["La faucheuse représente la mort.", "La colombe est le symbole de la paix."]
      },
      "Personnification": {
        definition: "Attribue des caractéristiques humaines à un objet ou animal.",
        exemples: ["Le vent hurle dans la nuit.", "La rivière chante."]
      },
      "Symbole": {
        definition: "Signe concret pour désigner une idée abstraite.",
        exemples: ["Le cœur est le symbole de l'amour.", "La balance représente la justice."]
      },
      "Prosopopée": {
        definition: "Faire parler une chose, un animal ou un mort.",
        exemples: ["Et la mer me dit : ‘Je vais t’engloutir.’", "La tombe s’adressa à moi."]

      "Allegorie mythologique": {

      }

    "Amplification": {
      "Hyperbole": {
        definition: "Exagération volontaire.",

      },
      "Anaphore": {
        definition: "Répétition d’un mot en début de phrase ou vers.",
        exemples: ["Paris outragé ! Paris brisé ! Paris martyrisé !", "J’accuse… J’accuse…"]
      },
      "Gradation": {
        definition: "Succession de termes d’intensité croissante ou décroissante.",
        exemples: ["Je meurs, je suis mort, je suis enterré.", "Va, cours, vole, et nous venge."]

      "Pléonasme": {
        definition: "Répétition superflue de mots.",

    "Atténuation / Suggestion": {

      },
      "Euphémisme": {
        definition: "Adoucit une réalité brutale ou choquante.",

      "Périphrase": {
        definition: "Remplace un mot par une expression qui le définit.",

      },
      "Ellipse": {
        definition: "Omission volontaire d’un ou plusieurs mots.",
        exemples: ["Je t’aimais inconstant, qu’aurais-je fait fidèle ?", "L’un voulait partir, l’autre rester."]
      }
    },

    "Opposition": {
      "Antithèse": {
        definition: "Oppose deux idées.",
        exemples: ["Je vis, je meurs.", "Présent, je vous fuis ; absent, je vous trouve."]
      },
      "Oxymore": {
        definition: "Deux mots opposés côte à côte.",
        exemples: ["Une obscure clarté.", "Un silence assourdissant."]
      },
      "Chiasme": {
        definition: "Croisement d’éléments dans deux groupes symétriques.",
        exemples: ["Il faut manger pour vivre et non vivre pour manger.", "La neige fait au nord ce qu’au sud fait le vent."]
      },
      "Paradoxe": {
        definition: "Énoncé contraire à l’opinion commune ou à la logique.",
        exemples: ["Les premiers seront les derniers.", "Ce que j’ignore est bien plus vaste que ce que je sais."]
    ,
      },

        definition: "Répétition d’un même son consonantique.",

      "Polyptote": {

        definition: "Coordination d’éléments disparates sur le plan du sens.",
        exemples: ["Il prit le train et son courage.", "Il a descendu la poubelle et ses espoirs."]
      }
    }

  // Vérifie réponse
  function checkAnswer() {
    const userAnswer = document.getElementById('quizAnswer').value.trim().toLowerCase();
    const currentQuestion = questionsSession[currentQuestionIndex];
    const correctAnswer = currentQuestion.reponse.toLowerCase();

    if (userAnswer === '') {
      alert('Merci de saisir une réponse.');
      return;
    }

    // Initialiser la figure dans resultats si pas encore présente
    if (!(currentQuestion.figure in resultatsFigures)) {
      resultatsFigures[currentQuestion.figure] = { reussites: 0, erreurs: 0 };
    }

    if (userAnswer === correctAnswer) {
      document.getElementById('quizFeedback').textContent = 'Bonne réponse ! 🎉';
      document.getElementById('quizFeedback').style.color = 'green';
      resultatsFigures[currentQuestion.figure].reussites++;
    } else {
      document.getElementById('quizFeedback').textContent = `Mauvaise réponse. La bonne réponse était : ${currentQuestion.reponse}`;
      document.getElementById('quizFeedback').style.color = 'red';
      resultatsFigures[currentQuestion.figure].erreurs++;
    }

    document.getElementById('nextBtn').style.display = 'inline-block';
    questionsPoseesDansSession++;
    const figure = currentQuestion.reponse; // Utilise la réponse comme nom de figure

    // Enregistre les résultats pour cette figure
    if (!resultatsFigures[figure]) {
      resultatsFigures[figure] = { reussites: 0, erreurs: 0 };
    }
    if (userAnswer === correctAnswer) {
      resultatsFigures[figure].reussites++;
    } else {
      resultatsFigures[figure].erreurs++;
    }
  }

    showQuestion();
  }

  }

  function resetQuiz() {
    currentLevel = null;
    questions = [];
    currentQuestionIndex = 0;
    document.getElementById('quizAnswer').value = '';
    document.getElementById('quizFeedback').textContent = '';
    document.getElementById('nextBtn').style.display = 'none';
  }

  // Mélanger tableau (Fisher-Yates)
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }


  // Affiche le sous-menu Révision
  function showRevisionMenu() {
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('commentaire').style.display = 'none';
    document.getElementById('revisions').style.display = 'none';  // on cache la liste des figures car on est juste dans menu
    const menu = document.getElementById('menuButtons');
    menu.style.display = 'block';
    // On met un bouton "Figure de style" dans ce menu pour aller vers les révisions
    menu.innerHTML = '<button onclick="showRevision()">Figure de style</button>';
  }

  // Affiche la liste des figures de style
  function showRevision() {
    document.getElementById('revisions').style.display = 'block';
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('commentaire').style.display = 'none';
    document.getElementById('menuButtons').style.display = 'none';
  }

  // Affiche le menu Quizz
  function showQuizMenu() {
    document.getElementById('revisions').style.display = 'none';
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('commentaire').style.display = 'none';
    const menu = document.getElementById('menuButtons');
    menu.style.display = 'block';
    // Boutons pour accéder au quiz Figure de style ou Commentaire
    menu.innerHTML = `
      <button onclick="startFigureQuiz()">Figure de style</button>
      <button onclick="showCommentaireMenu()">Commentaire</button>
    `;
  }

  // Lance le quiz figure de style
  function startFigureQuiz() {
    document.getElementById('revisions').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('commentaire').style.display = 'none';
    document.getElementById('menuButtons').style.display = 'none';

    document.getElementById('levelSelect').style.display = 'block';
    document.getElementById('quizContent').style.display = 'none';
  }

  // Affiche la section commentaire
  function showCommentaireMenu() {
    document.getElementById('revisions').style.display = 'none';
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('commentaire').style.display = 'block';
    document.getElementById('menuButtons').style.display = 'none';
    document.getElementById('commentaireContent').innerHTML = '';
  }

  // Au chargement, afficher le menu Révision par défaut
  showRevisionMenu();


  
</script>
