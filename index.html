<body>
  <h1>ðŸŽ“ 5 mots d'anglais du jour</h1>
  <div id="words"></div>
  <button onclick="askNotificationPermission()">Activer les notifications Ã  18h</button>

  <script>
    const wordList = [
      { en: "apple", fr: "pomme" },
      { en: "house", fr: "maison" },
      { en: "dog", fr: "chien" },
      { en: "sky", fr: "ciel" },
      { en: "water", fr: "eau" },
      { en: "sun", fr: "soleil" },
      { en: "book", fr: "livre" },
      { en: "school", fr: "Ã©cole" },
      { en: "music", fr: "musique" },
      { en: "happy", fr: "heureux" },
      { en: "fast", fr: "rapide" },
      { en: "tree", fr: "arbre" },
      { en: "love", fr: "amour" },
      { en: "game", fr: "jeu" },
      { en: "light", fr: "lumiÃ¨re" },
      { en: "road", fr: "route" },
      { en: "city", fr: "ville" },
      { en: "cold", fr: "froid" },
      { en: "hot", fr: "chaud" },
      { en: "beach", fr: "plage" },
      { en: "friend", fr: "ami" },
      { en: "family", fr: "famille" },
      { en: "night", fr: "nuit" },
      { en: "day", fr: "jour" },
      { en: "car", fr: "voiture" }
    ];

    function getTodayIndex() {
      const startDate = new Date("2024-01-01");
      const today = new Date();
      const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      return diffDays;
    }

    function getTodayWords() {
      const index = getTodayIndex();
      const todayWords = [];
      for (let i = 0; i < 5; i++) {
        const word = wordList[(index * 5 + i) % wordList.length];
        todayWords.push(word);
      }
      return todayWords;
    }

    function displayWords() {
      const container = document.getElementById("words");
      const words = getTodayWords();
      container.innerHTML = "";
      words.forEach(word => {
        const div = document.createElement("div");
        div.className = "word";
        div.innerHTML = `<span>${word.en}</span><div class="definition">= ${word.fr}</div>`;
        container.appendChild(div);
      });
    }

    function askNotificationPermission() {
      if (!("Notification" in window)) {
        alert("Ce navigateur ne supporte pas les notifications.");
        return;
      }

      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          scheduleDailyNotification();
          alert("Notification quotidienne programmÃ©e Ã  18h !");
        }
      });
    }

    function scheduleDailyNotification() {
      setInterval(() => {
        const now = new Date();
        if (now.getHours() === 18 && now.getMinutes() === 0) {
          showNotification();
        }
      }, 60000); // VÃ©rifie toutes les 60 secondes
    }

    function showNotification() {
      const words = getTodayWords().map(w => `${w.en} = ${w.fr}`).join("\n");
      new Notification("ðŸ•• Il est 18h !", {
        body: "Voici tes mots du jour :\n" + words
      });
    }

    // Affiche les mots au chargement
    displayWords();
  </script>
</body>
</html>
