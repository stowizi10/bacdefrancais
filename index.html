<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RÃ©vise ton anglais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    #progress {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background: #27ae60;
      width: 0%;
      transition: width 0.3s;
    }
    #words {
      margin-top: 20px;
    }
    .word {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px auto;
      padding: 15px;
      max-width: 400px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .word:hover {
      transform: scale(1.02);
    }
    .word.learned {
      background: #d1f7d1;
      text-decoration: line-through;
    }
    .word span {
      display: block;
      font-weight: bold;
      color: #34495e;
      font-size: 1.2em;
    }
    .definition {
      margin-top: 5px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #installInfo {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ 5 mots d'anglais du jour</h1>
  <div id="progress">
    <div id="progress-bar"></div>
  </div>
  <div id="words"></div>
  <button onclick="askNotificationPermission()">Activer les notifications quotidiennes</button>
  <div id="installInfo">ðŸ“± Pour installer l'app : menu â†’ "Ajouter Ã  l'Ã©cran d'accueil"</div>

  <script>
    // ðŸ•˜ Tu peux modifier ici l'heure de notification
    const notificationHour = 21;     // entre 0 et 23
    const notificationMinute = 40;    // entre 0 et 59

    const wordList = [
      { en: "apple", fr: "pomme" },
      { en: "house", fr: "maison" },
      { en: "dog", fr: "chien" },
      { en: "sky", fr: "ciel" },
      { en: "water", fr: "eau" },
      { en: "sun", fr: "soleil" },
      { en: "book", fr: "livre" },
      { en: "school", fr: "Ã©cole" },
      { en: "music", fr: "musique" },
      { en: "happy", fr: "heureux" },
      { en: "fast", fr: "rapide" },
      { en: "tree", fr: "arbre" },
      { en: "love", fr: "amour" },
      { en: "game", fr: "jeu" },
      { en: "light", fr: "lumiÃ¨re" },
      { en: "road", fr: "route" },
      { en: "city", fr: "ville" },
      { en: "cold", fr: "froid" },
      { en: "hot", fr: "chaud" },
      { en: "beach", fr: "plage" },
      { en: "friend", fr: "ami" },
      { en: "family", fr: "famille" },
      { en: "night", fr: "nuit" },
      { en: "day", fr: "jour" },
      { en: "car", fr: "voiture" }
    ];

    const todayKey = () => `words_${new Date().toDateString()}`;

    function getTodayIndex() {
      const startDate = new Date("2024-01-01");
      const today = new Date();
      const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      return diffDays;
    }

    function getTodayWords() {
      const index = getTodayIndex();
      const words = [];
      for (let i = 0; i < 5; i++) {
        const word = wordList[(index * 5 + i) % wordList.length];
        words.push(word);
      }
      return words;
    }

    function loadLearnedWords() {
      return JSON.parse(localStorage.getItem(todayKey())) || [];
    }

    function saveLearnedWords(words) {
      localStorage.setItem(todayKey(), JSON.stringify(words));
    }

    function updateProgress(learnedCount) {
      const percent = (learnedCount / 5) * 100;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    function displayWords() {
      const container = document.getElementById("words");
      const todayWords = getTodayWords();
      const learnedWords = loadLearnedWords();
      container.innerHTML = "";
      let learnedCount = 0;

      todayWords.forEach(word => {
        const div = document.createElement("div");
        div.className = "word";
        div.innerHTML = `<span>${word.en}</span><div class="definition">= ${word.fr}</div>`;
        if (learnedWords.includes(word.en)) {
          div.classList.add("learned");
          learnedCount++;
        }

        div.onclick = () => {
          let learned = loadLearnedWords();
          if (learned.includes(word.en)) {
            learned = learned.filter(w => w !== word.en);
          } else {
            learned.push(word.en);
          }
          saveLearnedWords(learned);
          displayWords();
        };

        container.appendChild(div);
      });

      updateProgress(learnedCount);
    }

    function askNotificationPermission() {
      if (!("Notification" in window)) {
        alert("Ce navigateur ne supporte pas les notifications.");
        return;
      }

      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          scheduleDailyNotification();
          alert(`Notification programmÃ©e Ã  ${String(notificationHour).padStart(2, '0')}h${String(notificationMinute).padStart(2, '0')}`);
        }
      });
    }

    function scheduleDailyNotification() {
      setInterval(() => {
        const now = new Date();
        if (now.getHours() === notificationHour && now.getMinutes() === notificationMinute) {
          showNotification();
        }
      }, 60000); // VÃ©rifie toutes les minutes
    }

    function showNotification() {
      const words = getTodayWords().map(w => `${w.en} = ${w.fr}`).join("\n");
      new Notification("ðŸ“š Il est l'heure de rÃ©viser !", {
        body: "Voici tes mots du jour :\n" + words
      });
    }

    // Service Worker pour PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    displayWords();
  </script>
</body>
</html>
